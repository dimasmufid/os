version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: nesra_web
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      NODE_ENV: production
      # Point frontend to internal API URL
      API_BASE_URL: http://api:4000
    depends_on:
      - api
    networks:
      - app-network
    ports:
      - "3000:3000" # expose if you want to hit directly; Dokploy can map this

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: nesra_api
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      NODE_ENV: production
      PORT: 4000
      # remote Postgres (NOT in this compose)
      DATABASE_URL: ${DATABASE_URL}
      # internal services
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
    depends_on:
      - redis
      - minio
    networks:
      - app-network
    ports:
      - "4000:4000"

  redis:
    image: redis:7-alpine
    container_name: nesra_redis
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    networks:
      - app-network

  minio:
    image: minio/minio:latest
    container_name: nesra_minio
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_SERVER_URL: ${MINIO_SERVER_URL}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - app-network
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # MinIO console

networks:
  app-network:
    driver: bridge

volumes:
  redis_data:
  minio_data:
