version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: app_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    env_file:
      - .env.local
      - .env.postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend

  redis:
    image: redis:7-alpine
    container_name: app_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    networks:
      - backend

  minio:
    image: minio/minio:latest
    container_name: app_minio
    restart: unless-stopped
    # 9000 = S3 API, 9001 = console
    ports:
      - "9000:9000"
      - "9001:9001"
    env_file:
      - .env.local
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_SERVER_URL: ${MINIO_SERVER_URL:-http://localhost:9000}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - backend

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  backend:
    driver: bridge
